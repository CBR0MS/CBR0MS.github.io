<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <title>{{ page.title }}</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <link rel="stylesheet" href="https://use.typekit.net/yqh0xcp.css">
  <link rel="stylesheet" href="/static/css/project-style.css">
  <script src="/static/js/jquery.easing.js"></script>
  <script src="/static/js/project-main.js"></script>
</head>
<body>
  <nav>
    <a href="/about"><h5>About & Contact</h5></a> <span class="dash">&mdash;</span>
    <a href="/projects"><h5>Completed Projects </h5></a>
  </nav>
  <div class="container-main">
    <div class="content">
      {{ content }}
    </div>
  </div>
  <style type="text/css">
  nav a {
    color: #DFDFDF !important;
  }
  nav a:hover {
    text-decoration: none;
  }
  nav {
    opacity: 0;
    z-index: 1000;
    writing-mode: vertical-rl;
    text-orientation: mixed;
    position: fixed;
    top: -400px;
    right: 0.25vw;
    mix-blend-mode: difference;
  }
  h5 {
    display: inline-block;
    margin: 0;
  }
  .dash {
    color: #DFDFDF;
    padding: 10px 0 10px 0;
  }
  </style>
  <script type="text/javascript">
  $(document).ready(function(){ 
    $('nav').animate({top: '2vw', opacity: 1}, 1500)
  })
  // get scroll direction
  $(document).on( 'DOMMouseScroll mousewheel', function ( event ) {
    if (event.originalEvent.detail > 0 || event.originalEvent.wheelDelta < 0) {
        //scroll down
        hideNav()
      } else {
        //scroll up
        revealNav()
      }
    });
  var ts;
  $(document).bind('touchstart', function (e){
    ts = e.originalEvent.touches[0].clientY;
  });

  $(document).bind('touchend', function (e){
    let te = e.originalEvent.changedTouches[0].clientY;
    if (ts > te + 5) {
        // drag up
        hideNav()
      } else if (ts < te - 5) {
        // drag down
        revealNav()
      }
    });

  function hideNav() {
    if (document.documentElement.scrollHeight !== document.documentElement.clientHeight){
      $('nav').animate({top: '-400px'}, {duration: 1000, queue: false})
    }
    
  }

  function revealNav() {
    $('nav').animate({top: '2vw'}, {duration: 1000, queue: false})
  }</script>
</body>
</html>
